type Query {
  company(id: ID!): Company
  job(id: ID!): Job
  jobs: [Job]
}

type Mutation {
  createJob(companyId: ID, title: String, description: String): ID
}

type Company {
  id: ID! # A ! means the ID cannot be null, is not optional.
  name: String
  description: String
  jobs: [Job]
}

type Job {
  id: ID!
  title: String
  description: String
  company: Company
}
